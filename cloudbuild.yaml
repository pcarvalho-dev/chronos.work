# ==============================================================================
# Cloud Build Configuration - Chronos.work API
# Automated CI/CD for Google Cloud Run
# ==============================================================================

steps:
  # ---------------------------------------------------------------------------
  # Step 1: Build Docker Image
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/chronos-work-api:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chronos-work-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chronos-work-api:latest'
      - '.'

  # ---------------------------------------------------------------------------
  # Step 2: Push Image with Commit SHA
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-commit-sha'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chronos-work-api:$COMMIT_SHA'
    waitFor: ['build-image']

  # ---------------------------------------------------------------------------
  # Step 3: Push Latest Tag
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/chronos-work-api:latest'
    waitFor: ['build-image']

  # ---------------------------------------------------------------------------
  # Step 4: Deploy to Cloud Run
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chronos-work-api'
      - '--image=gcr.io/$PROJECT_ID/chronos-work-api:$COMMIT_SHA'
      - '--region=southamerica-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--port=8000'
      - '--set-env-vars=NODE_ENV=production,PORT=8000'
    waitFor: ['push-commit-sha', 'push-latest']

# ==============================================================================
# Images to be pushed to Container Registry
# ==============================================================================
images:
  - 'gcr.io/$PROJECT_ID/chronos-work-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chronos-work-api:latest'

# ==============================================================================
# Build Options
# ==============================================================================
options:
  # Use high CPU machine for faster builds
  machineType: 'N1_HIGHCPU_8'

  # Use Cloud Logging
  logging: CLOUD_LOGGING_ONLY

  # Docker layer caching
  substitutionOption: 'ALLOW_LOOSE'

# ==============================================================================
# Timeout
# ==============================================================================
timeout: '1200s'  # 20 minutes
